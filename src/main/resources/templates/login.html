<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<head class="h-100">

<meta charset="utf-8" th:remove="tag">
<title>Spring Security Sample | login</title>

</head>

<body>
	<h1 class="mt-5" layout:fragment="title">ログイン</h1>

	<!-- Begin page content -->
	<div layout:fragment="contents">
		<div class="alert alert-warning" th:text="${errors}" th:if="${errors}"></div>


		<div class="row">
			<div class="col-8">
				<form class="card-body" th:action="@{/login}" method="post" th:object="${form}">

					<div class="form-group row">
						<label for="username" class="form-label sr-only">Username</label>
						<div class="col">
							<input class="form-control" th:field="*{username}" placeholder="Username" required="required">
						</div>
					</div>

					<div class="form-group row">
						<label for="password" class="form-label sr-only">Password</label>
						<div class="col">
							<input class="form-control" th:field="*{password}" placeholder="Password" required="required">
						</div>
					</div>

					<div class="form-group form-check">
						<input type="checkbox" name="remember-me" id="remember-me" class="form-check-input" checked="checked" />
						<!--  -->
						<label class="form-check-label" for="remember-me">自動ログイン</label>
					</div>

					<div class="form-group">
						<button class="btn btn-primary btn-block">ログイン</button>
					</div>

				</form>
			</div>
			<div class="col">
				<div class="list-group">
					<!--  -->
					<a href="#" class="list-group-item">新規登録</a>
					<!--  -->
					<a href="#" class="list-group-item">パスワードを忘れた</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
